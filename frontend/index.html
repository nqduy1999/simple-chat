<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrowserBot web components</title>
</head>
<body>
    <script type="module" src="src/components/index.ts"></script>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Create a new instance of the layout component
            const layoutComponent = document.createElement('layout-component');
            layoutComponent.innerHTML = `
               <chat-details-component></chat-details-component>
            `;
            // Append it to the body
            document.body.appendChild(layoutComponent); 
        });
    </script>
</body>
</html>
